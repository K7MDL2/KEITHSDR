;-------------------------------------------------------------------------------
;                                 initialize
;-------------------------------------------------------------------------------
;[INIT1]
;*/r/n
;Command=2A.0D
;ReplyEnd=0D

[INIT1]
;*W/r
Command=2A.57.0D
ReplyEnd=0D


[INIT2]
;*OF3/r
Command=2A.4F.46.33.0D
ReplyLength=0

;-------------------------------------------------------------------------------
;                               set frequency
;-------------------------------------------------------------------------------

;Modified to differentiate VFO A and B on the Teensy.
;RS-HFIQ only knows the *F12345678\r command
;VFOA
[pmFreqA]
;*FA12345678\r
Command=2A.41.46.00.00.00.00.00.00.00.00.0D
Value=3|8|vfText|1|0
;no reply
ReplyLength=0

;VFOB
[pmFreqB]
*FB12345678\r
Command=2A.42.46.00.00.00.00.00.00.00.00.0D
Value=3|8|vfText|1|0
;no reply
ReplyLength=0

; Active VFO
[pmFreq]
*F12345678\r
Command=2A.46.00.00.00.00.00.00.00.00.0D
Value=2|8|vfText|1|0
;no reply
ReplyLength=0

[pmVfoSwap]
;*SW0\r
Command=2A.53.57.30.0D
ReplyLength=0

[pmRitOffset]
;not supported

[pmSplitOn]
;*FR1
Command=2A.46.52.31.0D
ReplyLength=0

[pmSplitOff]
;*FR0
Command=2A.46.52.30.0D
ReplyLength=0

[pmRit0]
;not supported

[pmPitch]
;not supported

[pmTx]
;*X1\r
Command=2A.58.31.0D
;no reply
ReplyLength=0

[pmRx]
;*X0\r
Command=2A.58.30.0D
;no reply
ReplyLength=0

;[STATUS1]
;*F?\r
;Command=2A.46.3F.0D
;reply is 8 char value, ends with \r
;ReplyEnd=0D
;Validate=2A.46.3F.00.00.00.00.00.00.00.00.0D
;Value1=2|8|vfText|1|0|pmFreq

[STATUS1]
;*FA?\r
Command=2A.46.41.3F.0D
;reply is 8 char value, ends with \r
ReplyEnd=0D
Validate=2A.46.41.00.00.00.00.00.00.00.00.00.0D
Value1=3|9|vfText|1|0|pmFreq

